url: https://mlr3.mlr-org.com

template:
  params:
    bootswatch: cosmo
  path: pkgdown/templates
  assets: pkgdown/assets
  default_assets: false

development:
  mode: unreleased
  destination: devel
  version_label: default
  version_tooltip: "Github version"

toc:
  depth: 3

navbar:
  title:
  type: default
  left:
  #- icon: fa-home
  #  href: index.html
  - text: Basics
    menu:
    - text: Tasks
      href: articles/basic-01-tasks.html
    - text: Train, predict, score
      href: articles/basic-02-train-predict-score.html
    - text: Resampling
      href: articles/basic-03-resample.html
    - text: Parallelization
      href: articles/basic-04-parallelization.html
    - text: Error handling
      href: articles/basic-05-error-handling.html

  - text: Appendix
    menu:
    - text: Function Reference
      href: reference/index.html
    - text: News
      href: news/index.html

  right:
  - icon: fa-github fa-lg
    href: https://github.com/mlr-org/mlr3
  - icon: fa-slack
    href: https://mlr-org.slack.com
  - icon: fa-stack-overflow
    href: https://stackoverflow.com/questions/tagged/mlr
  - icon: fa-rss
    href: https://mlr-web.com/

reference:
  - title: Building Blocks
    contents:
      - Experiment
      - Task
      - Learner
      - Measure
      - Resampling
      - Prediction
  - title: Data Backends
    contents:
      - starts_with("DataBackend")
      - as_data_backend
  - title: Classification
    contents:
      - TaskClassif
      - LearnerClassif
      - MeasureClassif
      - PredictionClassif
  - title: Regression
    contents:
      - TaskRegr
      - LearnerRegr
      - MeasureRegr
      - PredictionRegr
  - title: Tasks
    contents:
      - starts_with("mlr_tasks")
  - title: Task Generators
    contents:
      - starts_with("mlr_task_generators")
  - title: Learners
    contents:
      - starts_with("mlr_learners")
  - title: Measures
    contents:
      - starts_with("mlr_measures")
  - title: Resampling Strategies
    contents:
      - starts_with("mlr_resamplings")
  - title: Resample
    contents:
      - resample
      - ResampleResult
  - title: Benchmarking
    contents:
      - benchmark
      - BenchmarkResult
  - title: Reflections
    contents:
      - mlr_reflections
  - title: Error Handling
    contents:
      - mlr_control
      - Log

