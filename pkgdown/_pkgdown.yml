url: https://mlr3.mlr-org.com

template:
  bootstrap: 5
  light-switch: true
  math-rendering: mathjax
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, book]
    right: [search, github, mattermost, stackoverflow, rss, lightswitch]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Building Blocks
    contents:
      - Task
      - Learner
      - Measure
      - Resampling
      - Prediction
  - title: Data Backends
    contents:
      - starts_with("DataBackend")
      - as_data_backend
  - title: Classification
    contents:
      - TaskClassif
      - as_task_classif
      - LearnerClassif
      - MeasureClassif
      - PredictionClassif
  - title: Regression
    contents:
      - TaskRegr
      - as_task_regr
      - LearnerRegr
      - MeasureRegr
      - PredictionRegr
  - title: Tasks
    contents:
      - starts_with("mlr_tasks")
      - as_task
      - convert_task
  - title: Task Generators
    contents:
      - TaskGenerator
      - starts_with("mlr_task_generators")
  - title: Learners
    contents:
      - starts_with("mlr_learners")
      - as_learner
      - HotstartStack
  - title: Measures
    contents:
      - starts_with("mlr_measures")
      - default_measures
      - as_measure
  - title: Resampling Strategies
    contents:
      - starts_with("mlr_resamplings")
      - as_resampling
  - title: Resample
    contents:
      - resample
      - partition
      - ResampleResult
      - as_result_data
      - as_resample_result
  - title: Benchmarking
    contents:
      - benchmark
      - benchmark_grid
      - BenchmarkResult
      - as_result_data
      - as_benchmark_result
  - title: Converters
    contents:
      - starts_with("as_")
  - title: Syntactic Sugar and Reflections
    contents:
      - install_pkgs
      - mlr_sugar
      - mlr_reflections
      - set_threads
  - title: Internal Objects and Functions
    contents:
      - marshaling
      - MeasureSimilarity
      - mlr_assertions
      - ResultData
      - PredictionData
      - predict.Learner
      - mlr_test_helpers
  - title: Package
    contents:
      - mlr3-package
