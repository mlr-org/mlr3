url: https://mlr3.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
    docsearch:
      api_key: 9c3abd63d461245fb19ebd2d2645c5b0
      index_name: mlr3
  default_assets: false

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, book]
    right: [github, mattermost, stackoverflow, rss]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Building Blocks
    contents:
      - Task
      - Learner
      - Measure
      - Resampling
      - Prediction
  - title: Data Backends
    contents:
      - starts_with("DataBackend")
      - as_data_backend
  - title: Classification
    contents:
      - TaskClassif
      - LearnerClassif
      - MeasureClassif
      - PredictionClassif
  - title: Regression
    contents:
      - TaskRegr
      - LearnerRegr
      - MeasureRegr
      - PredictionRegr
  - title: Tasks
    contents:
      - starts_with("mlr_tasks")
      - convert_task
      - starts_with("as_task_")
  - title: Task Generators
    contents:
      - TaskGenerator
      - starts_with("mlr_task_generators")
  - title: Learners
    contents:
      - starts_with("mlr_learners")
  - title: Measures
    contents:
      - starts_with("mlr_measures")
      - default_measures
  - title: Resampling Strategies
    contents:
      - starts_with("mlr_resamplings")
  - title: Resample
    contents:
      - resample
      - ResampleResult
  - title: Benchmarking
    contents:
      - benchmark
      - benchmark_grid
      - BenchmarkResult
      - as_benchmark_result
  - title: Extending mlr3
    contents:
      - mlr_assertions
      - mlr_coercions
      - mlr_reflections
      - mlr_sugar
      - predict.Learner
