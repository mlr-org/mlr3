url: https://mlr3.mlr-org.com

template:
  params:
    bootswatch: cosmo
  path: pkgdown/templates
  assets: pkgdown/assets
  default_assets: false

development:
  mode: unreleased
  destination: devel
  version_label: default
  version_tooltip: "Github version"

toc:
  depth: 3

navbar:
  title:
  type: default

  right:
  - icon: fa-github fa-lg
    href: https://github.com/mlr-org/mlr3
  - icon: fa-slack
    href: https://mlr-org.slack.com
  - icon: fa-stack-overflow
    href: https://stackoverflow.com/questions/tagged/mlr3
  - icon: fa-rss
    href: https://mlr-org.com/

reference:
  - title: Building Blocks
    contents:
      - Task
      - Learner
      - Measure
      - Resampling
      - Prediction
  - title: Data Backends
    contents:
      - starts_with("DataBackend")
      - as_data_backend
  - title: Classification
    contents:
      - TaskClassif
      - LearnerClassif
      - MeasureClassif
      - PredictionClassif
  - title: Regression
    contents:
      - TaskRegr
      - LearnerRegr
      - MeasureRegr
      - PredictionRegr
  - title: Tasks
    contents:
      - starts_with("mlr_tasks")
  - title: Generators
    contents:
      - Generator
      - starts_with("mlr_generators")
  - title: Learners
    contents:
      - starts_with("mlr_learners")
  - title: Measures
    contents:
      - starts_with("mlr_measures")
      - confusion_measures
  - title: Resampling Strategies
    contents:
      - starts_with("mlr_resamplings")
  - title: Resample
    contents:
      - resample
      - ResampleResult
  - title: Benchmarking
    contents:
      - benchmark
      - expand_grid
      - BenchmarkResult
      - as_benchmark_result
  - title: Reflections
    contents:
      - mlr_reflections
  - title: Error Handling
    contents:
      - mlr_control

