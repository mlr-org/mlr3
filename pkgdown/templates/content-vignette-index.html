<div class="page-header">
  <h1>Articles <small>version&nbsp;{{#package}}{{version}}{{/package}}</small></h1>
</div>

<div class="row">
  <div class="col-md-9">
    {{#sections}}
    <div class="section {{class}}">
      <h3>{{title}}</h3>
      <p class="section-desc">{{{desc}}}</p>

      <ul>
        {{#contents}}
        <li><a href="{{path}}">{{title}}</a></li>
        {{/contents}}
      </ul>
    </div>
    {{/sections}}
  </div>
</div>
